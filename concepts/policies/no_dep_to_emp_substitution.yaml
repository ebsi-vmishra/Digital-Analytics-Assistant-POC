- id: no_dep_to_emp_substitution
  type: lexical_constraint
  action: ban_substitution
  from: "dependent"
  to: "employee"
  description: "Do NOT substitute 'dependent' for 'employee'. Treat them as distinct unless a rule explicitly maps them."

- id: no_emp_to_dep_substitution
  type: lexical_constraint
  action: ban_substitution
  from: "employee"
  to: "dependent"
  description: "Do NOT substitute 'employee' for 'dependent'. Treat them as distinct unless a rule explicitly maps them."
